<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="loadind">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar no-padding (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card class="card-home" (click)="onClickCard(ad)" *ngFor="let ad of ads">
    <ion-card-content>
      <ion-row>
        <ion-col col-4 no-padding>
          <ion-thumbnail no-margin item-start>
            <img [src]="ad.images[0]" alt="{{ad.title}}">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <h2 ion-text>{{ad.title}}</h2>
          <h3 ion-text>R$ {{ad.price}}</h3>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
